{% extends "base.html" %}
{% block main %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1>{{ post['title'] }}</h1>
        <p class="author">Author: {{ post['author'] }}</p>
        <p class="date">Date: {{ post['date'] }}</p>
        <hr>
        <p>{{ post['content'] }}</p>
        <a href="{{ url_for('list_blog_posts') }}" class="btn btn-secondary">Back to Blog List</a>
      </div>
    </div>
  </div>
{% endblock %}
